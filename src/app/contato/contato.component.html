<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 md-mb-30 sm-mb-30 justify-content-center">
            <h2>CONTATO</h2>

            <div class="form-group">

                <!--          <label for="nome">Nome:</label> -->
                <mat-form-field class="example-full-width">
                    <input matInput class="form-control" [ngClass]="{'is-invalid': _msgErroN}" id="nome"
                        required="required" type="text" placeholder="Digite o nome" [(ngModel)]="nome"
                        (keyup)="validarNome()" maxlength="255" required>
                    <span class="invalid-feedback" *ngIf='_msgErroN'>{{_msgErroN}}</span>
                </mat-form-field>


            </div>

            <div class="form-group">
                <!--             <label for="email">E-mail:</label> -->
                <mat-form-field class="example-full-width">
                    <input matInput class="form-control" [ngClass]="{'is-invalid': _msgErroE}" id="email"
                        required="required" type="email" placeholder="Email" [(ngModel)]="email"
                        (keyup)="validarEmail()" maxlength="255" required>
                    <span class="invalid-feedback" *ngIf='_msgErroE'>{{_msgErroE}}</span>
                </mat-form-field>
            </div>

            <div class="form-group">
                <!--                 <label for="telefone">Telefone:</label> -->
                <mat-form-field class="example-full-width">
                    <input matInput class="form-control" [ngClass]="{'is-invalid': _msgErroT}" id="tel"
                        required="required" type="tel" placeholder="Telefone com DDD" [(ngModel)]="tel"
                        (keyup)="validarTel()" maxlength="11" required>
                    <span class="invalid-feedback" *ngIf='_msgErroT'>{{_msgErroT}}</span>
                </mat-form-field>
            </div>
            <div class="form-group">
                <!--      <label for="msg">Mensagem:</label> -->
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Digite aqui sua Mensagem" class="form-control"
                        [ngClass]="{'is-invalid': _msgErroM}" [(ngModel)]="msg" (keyup)="validarMsg()" id="msg" rows="5"
                        maxlength="400" required></textarea>
                    <span class="invalid-feedback" *ngIf='_msgErroM'>{{_msgErroM}}</span>
                </mat-form-field>
            </div>
            <div class="logar justify-content-center">
                <p class="login-box-msg">Alguma d√∫vida? Consulte nosso <a class="linkcadastro"
                        [routerLink]="'/faq'">FAQ!</a></p>
                <button class="btn btn-primary butao justify-content-center" (click)="enviar()">Enviar</button>
            </div>

        </div>
    </div>
</div>
