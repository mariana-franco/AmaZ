<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="corpo col-md-6 pt-5 pb-5">
      <h2>Alterar | Deletar - Produto</h2>


      <div class="form-group">
        <mat-select matInput placeholder="Selecione um produto"
          style="border-bottom:2px solid gray;border-right:1px solid gray;border-radius: 3px;"
          class="example-full-width mt-4 mb-4 ml-0" [(ngModel)]="id" (selectionChange)="findIdProduto()"
          id="inlineFormCustomSelectPref1">
          <mat-option class="option" selected>-------- ESCOLHA UM PRODUTO ---------</mat-option>
          <mat-option *ngFor="let produto of produtos" name="id" [value]="produto.id">
            {{produto.id}} -
            {{produto.titulo}}</mat-option>
        </mat-select>
      </div>

      <div class="form-group">
          <mat-form-field class="example-full-width">
        <input disabled matInput [(ngModel)]="produto.categoria.categoria" value="{{produto.categoria.categoria}}" 
          placeholder="Categoria"
          style="border-bottom:2px solid gray;border-right:1px solid gray;border-radius: 3px;"
          class="example-full-width mt-4 mb-4 ml-0">
          </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Titulo" name="titulo" class="form-control" required="required" type="text"
            value="{{produto.titulo}}" [(ngModel)]="produto.titulo" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <textarea style="border-bottom: 2px solid gray;border-right: 2px solid gray" matInput placeholder="Descrição"
            name="descricao" class="form-control" required="required" type="text" value="{{produto.descricao}}"
            [(ngModel)]="produto.descricao" rows="4" required></textarea>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Preço" name="preco" class="form-control" required="required" type="text"
            value="{{produto.preco}}" [(ngModel)]="produto.preco" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="URL Foto" name="linkFoto" class="form-control" required="required" type="text"
            value="{{produto.linkFoto}}" [(ngModel)]="produto.linkFoto" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Quantidade em Estoque" name="qtdEstoque" class="form-control" required="required"
            type="text" value="{{produto.qtdEstoque}}" [(ngModel)]="produto.qtdEstoque" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <a class="edit-a btn  align-middle" id="alterar" (click)="alterar()">Alterar</a>
        <a class="edit-a btn  align-middle" id="deletar" (click)="deletar()">Deletar</a>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
