<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 md-mb-30 sm-mb-30 justify-content-center">
            <h2>CADASTRO</h2>

            <div class="form-group">
                <mat-form-field class="example-full-width">  
                <input matInput class="form-control" [ngClass]="{'is-invalid': _msgErroN}" id="nome" required="required"
                    type="text" placeholder="Digite o seu Nome" [(ngModel)]="nome" (keyup)="validarNome()" maxlength="255"
                    required>
                    </mat-form-field>
            </div>

            <div class="form-group">
       
       <mat-form-field class="example-full-width">  
                <input matInput class="form-control" [ngClass]="{'is-invalid': _msgErroE}" id="email" required="required"
                    type="email" placeholder="Digite o seu Email" [(ngModel)]="email" (keyup)="validarEmail()"
                    maxlength="255" required>
       </mat-form-field >
            </div>

            <div class="form-group">
        
                <mat-form-field class="example-full-width">  
                <input matInput class="form-control" [ngClass]="{'is-invalid': _msgErroT}" id="tel" required="required"
                    type="tel" placeholder="Telefone com DDD" [(ngModel)]="tel" (keyup)="validarTel()" maxlength="11"
                    required>
                    </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="example-full-width">  
                <input matInput class="form-control" [ngClass]="{'is-invalid': _msgErroS}" id="senha" required="required"
                    type="password" placeholder="Digite sua senha" [(ngModel)]="senha" (keyup)="validarSenha()" minlength="10"
                    required>
                <span class="invalid-feedback" *ngIf='_msgErroSF'>{{_msgErroSF}}</span>
                </mat-form-field>
            </div>

            <div class="form-group">
              
                <mat-form-field class="example-full-width">  
                <input matInput class="form-control" [ngClass]="{'is-invalid': _msgErroCS}" id="csenha" required="required"
                    type="password" placeholder="Confirme sua senha" [(ngModel)]="csenha" (keyup)="validarCsenha()" minlength="10"
                    required>
                    </mat-form-field>
            </div>

            <div class="logar justify-content-center">
                <button class="btn btn-primary butao" (click)="enviar()">Cadastrar</button>
            </div>

            <div class="link" style="text-align: center;">
                JÃ¡ tem conta?
                <a class="linklogin" [routerLink]="'/login'"> Entrar </a>
            </div>

        </div>
    </div>
</div>
